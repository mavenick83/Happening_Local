<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happening - Scopri Eventi</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fffbec;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #ffcc00, #ffa64d, #5bc0de);
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 2.8em;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        header img {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            height: 60px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .filter-container {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .filter {
            flex: 1;
            min-width: 250px;
        }

        .filter label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #0056b3;
        }

        .filter select, .filter input {
            width: 100%;
            padding: 10px;
            border: 2px solid #0056b3;
            border-radius: 8px;
            font-size: 1em;
            background-color: #fdfdfe;
        }

        .event-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .event {
            background: linear-gradient(90deg, #fffbec, #ffe6b3);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .event:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.25);
        }

        .event h3 {
            margin-top: 0;
            color: #ff6f3c;
            font-size: 1.4em;
        }

        .event img {
            width: 100px;
            height: 100px;
            border-radius: 15px;
            margin-bottom: 10px;
            object-fit: cover;
            border: 2px solid #ffcc00;
        }

        .event p {
            margin: 5px 0;
            color: #333;
            font-size: 1em;
        }

        .cta {
            background: linear-gradient(90deg, #ffa64d, #ffcc00);
            color: white;
            text-align: center;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
            font-weight: bold;
            font-size: 1em;
            cursor: pointer;
        }

        .cta:hover {
            background: linear-gradient(90deg, #ffcc00, #ffa64d);
        }

        .no-events {
            text-align: center;
            font-size: 1.4em;
            color: #0056b3;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="/mnt/data/Happening.jpg" alt="Happening Logo">
        Happening - Scopri Eventi
    </header>
    <main>
        <div class="filter-container">
            <div class="filter">
                <label for="location">Filtra per località:</label>
                <select id="location">
                    <option value="">Tutte le località</option>
                    <option value="pescara">Pescara</option>
                    <option value="roma">Roma</option>
                    <option value="milano">Milano</option>
                </select>
            </div>
            <div class="filter">
                <label for="date">Filtra per data:</label>
                <input type="date" id="date">
            </div>
        </div>

        <div class="event-list" id="eventList">
            <!-- Gli eventi saranno generati dinamicamente qui -->
        </div>
    </main>

    <script>
        let allEvents = [];

        async function fetchEvents() {
            const sheetId = '1g5TEH7qVrxHNIMFynoCSXKTEToaBj6esXqKqSIL3E8E';
            const apiKey = 'AIzaSyAAZvqKnxv07a0XBt-Doy-KBBGthJ9Wcnw';
            const range = 'Sheet1!A2:G';
            const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${range}?key=${apiKey}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                const rows = data.values;

                if (!rows) {
                    renderEvents([]);
                    return;
                }

                allEvents = rows.map(row => ({
                    title: row[0],
                    location: row[1],
                    date: row[2],
                    description: row[3],
                    venue: row[4],
                    address: row[5],
                    image: row[6]
                }));

                renderEvents(allEvents);
            } catch (error) {
                console.error('Errore nel caricamento degli eventi:', error);
                renderEvents([]);
            }
        }

        function renderEvents(filteredEvents) {
            const eventList = document.getElementById('eventList');
            eventList.innerHTML = '';

            if (filteredEvents.length === 0) {
                eventList.innerHTML = '<p class="no-events">Nessun evento trovato.</p>';
                return;
            }

            filteredEvents.forEach(event => {
                const eventElement = document.createElement('div');
                eventElement.className = 'event';
                eventElement.innerHTML = `
                    <img src="${event.image}" alt="${event.title}">
                    <h3>${event.title}</h3>
                    <p><strong>Località:</strong> ${event.location}</p>
                    <p><strong>Data:</strong> ${event.date}</p>
                    <p><strong>Luogo:</strong> ${event.venue}</p>
                    <p><strong>Indirizzo:</strong> ${event.address}</p>
                    <button class="cta" onclick="showDescription('${event.description}')">Scopri di più</button>
                `;
                eventList.appendChild(eventElement);
            });
        }

        function showDescription(description) {
            alert(description);
        }

        function filterEvents() {
            const locationFilter = document.getElementById('location').value.toLowerCase();
            const dateFilter = document.getElementById('date').value;

            const filteredEvents = allEvents.filter(event => {
                const matchesLocation = locationFilter ? event.location.toLowerCase() === locationFilter : true;
                const matchesDate = dateFilter ? event.date === dateFilter : true;
                return matchesLocation && matchesDate;
            });

            renderEvents(filteredEvents);
        }

        document.getElementById('location').addEventListener('change', filterEvents);
        document.getElementById('date').addEventListener('input', filterEvents);

        fetchEvents();
    </script>
</body>
</html>
